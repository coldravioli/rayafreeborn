  import { bubbleCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";

  new bubbleCursor();


  window.addEventListener('scroll', function() {
  const scrollPos = window.scrollY; // Get current scroll position
  const image = document.getElementById('recedingImage');
  
  // Adjust the position of the image based on scroll
  image.style.transform = `translate(${ -scrollPos / 10 }%, ${ -scrollPos / 10 }%)`;
});

</script>
