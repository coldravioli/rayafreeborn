<!DOCTYPE html>
<html>
    <head>
        <title>Screensaver</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/x-icon" href="flower6.png">

    </head>

    <body>
        
        <div class="cutiebox">
            <img src="openeye.png" alt="Eyes Open" class="eye open">
            <img src="closeeye.png" alt="Eyes Closed" class="eye close blink">
        </div>
        
        <div class="thought-bubble">
            <img src="firstbubble.png" alt="" class="bubble bubble1">
            <img src="secondbubble.png" alt="" class="bubble bubble2">
            <img src="thirdbubble.png" alt="" class="bubble bubble3">
            <img src="fourthbubble.png" alt="" class="bubble bubble4">
    

            <img src="carrot.png" alt="Carrot" class="item carrot">
            <img src="cutie.png" alt="Carrot" class="item cutie">
            <img src="box.png" alt="Carrot" class="item box">

        </div>
        
    </body>
</html>
